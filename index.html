<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/website/css/main.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
      <form action="/getWeather" method="POST">
        <label for="zip">Enter Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        <label for="countryCode">Select your country code</label>
        <select type="text" id="countryCode" name="countryCode">
          <option>US</option>
          <option>GB</option>

        </select>
        <label for="feelings">How do you feel?</label>
        <input type="text" id="feelings" name="feelings" required>
        <button id="generate">Record</button>
      </form>
  <div id="results"></div>
  </div>
<script defer src="website/js/app.js" type="application/javascript"></script>
</body>
</html>
